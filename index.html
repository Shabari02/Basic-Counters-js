<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Counters</title>
  </head>
  <body style="background-color: #495c83">
    <div class="main container-fluid d-flex justify-content-center mb-4 p-5">
      <div class="container-fluid box w-75">
        <div class="row">
          <div class="col-md-12">
            <h1 class="fw-bold display-1 text-center">Counters</h1>
          </div>
        </div>
        <span class="display-1 fw-bold" id="value">0</span><br>
        <div class="row btn-group align-items-center mt-3">
          <div class="col">
            <button class="btn rounded-pill btn-light mt-2 me-3 pe-3 ps-3 decrease" id="button">
              Decrease
            </button>
          </div>
          <div class="col">
            <button class="btn rounded-pill btn-light mt-2 me-3 pe-3 ps-3 restart" id="button">
              Restart
            </button>
          </div>
          <div class="col">
            <button class="btn rounded-pill btn-light mt-2 me-3 pe-3 ps-3 increase" id="button">
              Increase
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
